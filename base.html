<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hệ thống quản lý bán hàng</title>
</head>
<body>
    <header>
        <h1>Hệ thống quản lý bán hàng</h1>
        <nav>
            <a href="{{ url_for('index') }}">Trang chủ</a>
            <a href="{{ url_for('products') }}">Sản phẩm</a>
            <a href="{{ url_for('customers') }}">Khách hàng</a>
            <a href="{{ url_for('invoices') }}">Hóa đơn</a>
            <a href="{{ url_for('report') }}">Báo cáo</a>
            <a href="{{ url_for('cart') }}">Giỏ hàng</a>

        </nav>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
